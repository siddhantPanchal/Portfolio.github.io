<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Portfolio</title>
   </head>
   <link rel="stylesheet" href="style.css" />

   <body>
      <header
         class="left_to_right_animation"
         style="margin: 1%; margin-left: 2%"
      >
         <div class="box-shadow" style="height: 50px">
            <div class="circle-yellow"></div>
            <div style="margin-left: 40px; position: absolute; height: inherit">
               <h2 style="position: absolute; margin-top: 10px; width: 190px">
                  Siddhant Panchal
               </h2>
               <div
                  style="
                     position: absolute;
                     margin-left: 190px;
                     margin-top: 18px;
                     width: 190px;
                  "
               >
                  Software Engineer
               </div>
            </div>

            <div style="margin-right: 3%">
               <div class="navbar-text">Contact</div>
               <div class="verticle-line"></div>
               <div class="navbar-text">Resume</div>
               <div class="verticle-line"></div>
               <div class="navbar-text">Project</div>
            </div>
         </div>
      </header>
      <div class="right_to_left_animation">
         <div
            class="box-shadow"
            style="width: 60%; height: 56vh; margin-left: 20%; margin-top: 3%"
         >
            <div
               style="
                  position: absolute;
                  width: 20%;
                  height: 40vh;
                  border-radius: 250px;
                  margin-left: 25px;
                  margin-top: 25px;
                  background-color: rgba(255, 255, 255, 0.452);
                  box-shadow: -10px 10px rgba(0, 0, 0, 0.658);
               "
            >
               <img
                  src="my-image.png"
                  alt="siddhant's img"
                  style="
                     border-radius: 250px;
                     width: 100%;
                     height: 100%;
                     -webkit-transform: scaleX(-1);
                     transform: scale3d(-1, 1, 1);
                  "
               />
            </div>

            <!-- all about -->
            <div
               style="position: absolute; margin-left: 25%; margin-top: -50px"
            >
               <h1 style="font-size: 100px">Hello</h1>
               <p style="font-size: 25px; margin-top: -60px; margin-left: 5px">
                  A bit about me
               </p>
               <div style="width: 60%; font-size: 20px; margin-left: 2px">
                  My name is Siddhant Panchal and I'm a Computer Engineer. I
                  like to create websites and mobile applications.
               </div>

               <div
                  style="
                     width: 60%;
                     display: flex;
                     align-content: space-around;
                     justify-content: space-around;
                     margin-top: 5px;
                  "
               >
                  <div class="circle" id="projects">
                     <div class="circle-text">Projects</div>
                  </div>
                  <div class="circle" id="resume">
                     <div class="circle-text">Resume</div>
                  </div>
                  <div class="circle" id="contact">
                     <div class="circle-text">Contact</div>
                  </div>
               </div>
            </div>
         </div>
         <!-- footer -->
      </div>
      <footer
         class="box-shadow bottom_animation"
         style="
            height: 20%;
            width: 96%;
            position: absolute;
            margin-left: 2%;
            margin-top: 3%;
            bottom: 3%;
            background-color: rgba(0, 0, 0, 0.4);
         "
      ></footer>
      <script src="index.js"></script>
   </body>
</html>
